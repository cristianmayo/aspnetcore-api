pr: none

trigger:
  branches:
    include:
      - bugfix/*
      - hotfix/*
    exclude:
      - development
      - feature/*

pool:
  vmImage: 'windows-latest'

variables:
  buildConfiguration: 'Release'

steps:
  - task: PowerShell@2
    displayName: 'NUKE Compile'
    inputs:
      filePath: 'build.ps1'
      arguments: '--configuration $(BuildConfiguration) -target Compile --output $(Build.ArtifactStagingDirectory)'